<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twisted Word</title>
    <meta name="description" content="Twisted Word" />
    <meta
      name="keywords"
      content="typography, webgl, animation, kinetic, three.js"
    />
    <meta name="author" content="ShiroWorks" />

    <link rel="stylesheet" href="https://use.typekit.net/ppk0edc.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script>
      document.documentElement.className = 'js';
      var supportsCssVars = function () {
        var e,
          t = document.createElement('style');
        return (
          (t.innerHTML = 'root: { --tmp-var: bold; }'),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports('font-weight', 'var(--tmp-var)')
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          'Please view this demo in a modern browser that supports CSS Variables.'
        );
    </script>
  </head>
  <body>
    <main>
      <div class="content">
        <div id="webgl"></div>
      </div>
    </main>
  </body>
</html>
